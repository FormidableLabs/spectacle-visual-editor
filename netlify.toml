[build.environment]
  NPM_FLAGS="--prefix=/dev/null"

[functions.create-pdf]
    included_files = ["netlify/functions/bin/*"]

[[plugins]]
    package = './plugins/copy-chromium-binaries'

[build]
  command = "npx pnpm i --store=node_modules/.pnpm-store && npx pnpm run build"

[dev]
    command= "pnpm dev"
    targetPort= 3000
    port = 8080
